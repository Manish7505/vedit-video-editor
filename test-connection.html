<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
        button { padding: 10px 20px; margin: 5px; background: #4a4a4a; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a5a5a; }
        #log { background: #000; padding: 10px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Connection Test</h1>
    <p>This page tests the AI connection from the frontend perspective.</p>
    
    <div>
        <button onclick="testConnection()">Test Connection</button>
        <button onclick="testWithRetry()">Test with Retry</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div id="results"></div>
    <div id="log"></div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<div class="test-result ${type}">${message}</div>`;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            log('üß™ Starting connection test...');
            showResult('Testing AI connection...', 'info');
            
            try {
                log('üéØ Target URL: ' + API_URL + '/ai/status');
                
                const response = await fetch(API_URL + '/ai/status', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit',
                });
                
                log('üì° Response received: ' + response.status + ' ' + response.statusText);
                log('‚úÖ Response OK: ' + response.ok);
                
                if (!response.ok) {
                    throw new Error('Response not OK: ' + response.status + ' ' + response.statusText);
                }
                
                const data = await response.json();
                log('üì¶ Response data: ' + JSON.stringify(data, null, 2));
                
                const isConnected = data.success && data.data?.available;
                log('üîó Connection result: ' + (isConnected ? 'SUCCESS' : 'FAILED'));
                
                if (isConnected) {
                    showResult('‚úÖ AI Connection SUCCESS! Service is available.', 'success');
                    showResult(`ü§ñ Model: ${data.data.model}`, 'info');
                    showResult(`üìù Description: ${data.data.modelDescription}`, 'info');
                } else {
                    showResult('‚ùå AI Connection FAILED! Service not available.', 'error');
                }
                
            } catch (error) {
                log('‚ùå Connection test failed: ' + error.message);
                showResult('‚ùå AI Connection FAILED! ' + error.message, 'error');
            }
        }
        
        async function testWithRetry() {
            log('üîÑ Starting connection test with retry logic...');
            showResult('Testing AI connection with retry logic...', 'info');
            
            for (let attempt = 1; attempt <= 3; attempt++) {
                log(`üîÑ Attempt ${attempt}/3`);
                
                try {
                    const response = await fetch(API_URL + '/ai/status', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.data?.available) {
                            log('‚úÖ Connection successful on attempt ' + attempt);
                            showResult(`‚úÖ AI Connection SUCCESS on attempt ${attempt}!`, 'success');
                            return;
                        }
                    }
                    
                    if (attempt < 3) {
                        log('‚è≥ Waiting 2 seconds before retry...');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                    
                } catch (error) {
                    log(`‚ùå Attempt ${attempt} failed: ${error.message}`);
                    if (attempt < 3) {
                        log('‚è≥ Waiting 2 seconds before retry...');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
            
            showResult('‚ùå AI Connection FAILED after 3 attempts!', 'error');
        }
        
        // Auto-test on page load
        window.onload = function() {
            log('üöÄ Page loaded, starting auto-test...');
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>

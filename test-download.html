<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üé¨ VEdit Download Test</h1>
        
        <div class="video-container">
            <h3>Test Video</h3>
            <video id="test-video" data-clip-id="test-clip" controls width="400" height="300">
                <source src="/herovideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="status info">
            <strong>Test Instructions:</strong><br>
            1. Click "Test Download" to test the download functionality<br>
            2. Check browser console for detailed logs<br>
            3. Verify file downloads to your Downloads folder
        </div>

        <button onclick="testDownload()">üì• Test Download</button>
        <button onclick="testMultipleResolutions()">üéØ Test Multiple Resolutions</button>
        <button onclick="clearStatus()">üßπ Clear Status</button>

        <div id="status"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function clearStatus() {
            document.getElementById('status').innerHTML = '';
        }

        async function testDownload() {
            showStatus('üîÑ Testing download functionality...', 'info');
            
            try {
                // Simulate the download function from ExportPanel
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                if (!ctx) {
                    throw new Error('Could not get canvas context');
                }
                
                // Set canvas size
                canvas.width = 1920;
                canvas.height = 1080;
                
                // Try to capture video content
                const video = document.getElementById('test-video');
                let hasVideoContent = false;
                
                if (video && video.videoWidth > 0 && video.videoHeight > 0) {
                    try {
                        // Calculate aspect ratio
                        const videoAspect = video.videoWidth / video.videoHeight;
                        const canvasAspect = canvas.width / canvas.height;
                        
                        let drawWidth = canvas.width;
                        let drawHeight = canvas.height;
                        let offsetX = 0;
                        let offsetY = 0;
                        
                        if (videoAspect > canvasAspect) {
                            drawHeight = canvas.width / videoAspect;
                            offsetY = (canvas.height - drawHeight) / 2;
                        } else {
                            drawWidth = canvas.height * videoAspect;
                            offsetX = (canvas.width - drawWidth) / 2;
                        }
                        
                        ctx.drawImage(video, offsetX, offsetY, drawWidth, drawHeight);
                        hasVideoContent = true;
                        console.log('‚úÖ Captured from video element');
                    } catch (e) {
                        console.log('‚ùå Could not capture from video:', e);
                    }
                }
                
                // Create fallback if no video content
                if (!hasVideoContent) {
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, '#1e293b');
                    gradient.addColorStop(1, '#0f172a');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('VEdit Test', canvas.width / 2, canvas.height / 2 - 60);
                    
                    ctx.font = '24px Arial';
                    ctx.fillStyle = '#94a3b8';
                    ctx.fillText('Download Test Successful!', canvas.width / 2, canvas.height / 2);
                    ctx.fillText('1080p - PNG Format', canvas.width / 2, canvas.height / 2 + 40);
                    
                    ctx.font = '16px Arial';
                    ctx.fillStyle = '#64748b';
                    ctx.fillText('Generated by VEdit AI Video Editor', canvas.width / 2, canvas.height - 30);
                    
                    console.log('‚úÖ Created preview image');
                }
                
                // Convert to blob and download
                canvas.toBlob((blob) => {
                    if (blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `vedit-test-1080p.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        showStatus(`‚úÖ Download successful!<br>
                            üìÅ File: vedit-test-1080p.png<br>
                            üìê Resolution: 1080p<br>
                            üé• Format: PNG<br>
                            ${hasVideoContent ? 'üé¨ Captured actual video content!' : 'üñºÔ∏è Generated preview image'}`, 'success');
                    } else {
                        throw new Error('Failed to create blob');
                    }
                }, 'image/png', 0.9);
                
            } catch (error) {
                console.error('Download error:', error);
                showStatus(`‚ùå Download failed: ${error.message}`, 'error');
            }
        }

        async function testMultipleResolutions() {
            const resolutions = [
                { name: '4K', width: 3840, height: 2160 },
                { name: '1080p', width: 1920, height: 1080 },
                { name: '720p', width: 1280, height: 720 },
                { name: '480p', width: 854, height: 480 },
                { name: 'Mobile', width: 640, height: 360 }
            ];
            
            showStatus('üîÑ Testing multiple resolutions...', 'info');
            
            for (let i = 0; i < resolutions.length; i++) {
                const res = resolutions[i];
                
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = res.width;
                    canvas.height = res.height;
                    
                    // Create gradient background
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, '#1e293b');
                    gradient.addColorStop(1, '#0f172a');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Add text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = `bold ${Math.min(canvas.width / 20, 48)}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('VEdit', canvas.width / 2, canvas.height / 2 - 60);
                    
                    ctx.font = `${Math.min(canvas.width / 30, 24)}px Arial`;
                    ctx.fillStyle = '#94a3b8';
                    ctx.fillText(`Resolution: ${res.name}`, canvas.width / 2, canvas.height / 2);
                    ctx.fillText(`${res.width} √ó ${res.height}`, canvas.width / 2, canvas.height / 2 + 40);
                    
                    // Download
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `vedit-test-${res.name.toLowerCase()}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                        }
                    }, 'image/png', 0.9);
                    
                    // Wait a bit between downloads
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                } catch (error) {
                    console.error(`Error with ${res.name}:`, error);
                }
            }
            
            showStatus('‚úÖ All resolution tests completed! Check your Downloads folder.', 'success');
        }

        // Auto-test when page loads
        window.addEventListener('load', () => {
            showStatus('üöÄ Page loaded! Click "Test Download" to test the functionality.', 'info');
        });
    </script>
</body>
</html>
